<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEET Daily Target Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>NEET Daily Target Planner</h1>

<div class="container">

    <!-- PHYSICS -->
    <div class="row">
        <div class="subject">Physics</div>
        <div class="targets">
            <label><input type="checkbox"> NCERT Reading</label>
            <label><input type="checkbox"> Module Practice</label>
            <label><input type="checkbox"> PYQs</label>
            <label><input type="checkbox"> Revision</label>
        </div>
    </div>

    <!-- CHEMISTRY -->
    <div class="row">
        <div class="subject">Chemistry</div>
        <div class="targets">
            <label><input type="checkbox"> NCERT Reading</label>
            <label><input type="checkbox"> Module Practice</label>
            <label><input type="checkbox"> PYQs</label>
            <label><input type="checkbox"> Notes Revision</label>
        </div>
    </div>

    <!-- BIOLOGY -->
    <div class="row">
        <div class="subject">Biology</div>
        <div class="targets">
            <label><input type="checkbox"> NCERT Line by Line</label>
            <label><input type="checkbox"> Diagrams</label>
            <label><input type="checkbox"> PYQs</label>
            <label><input type="checkbox"> Revision</label>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
