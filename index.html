<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEET Chapter Planner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>NEET Chapter-wise Daily Planner</h1>

<div class="date-bar">
  <label>Select Date:</label>
  <input type="date" id="datePicker">
</div>

<div class="container">

  <!-- PHYSICS -->
  <div class="row" data-subject="Physics">
    <div class="subject">Physics</div>

    <div class="chapters"></div>

    <div class="targets"></div>

    <button class="addChapterBtn">+ Chapter</button>
  </div>

  <!-- CHEMISTRY -->
  <div class="row" data-subject="Chemistry">
    <div class="subject">Chemistry</div>

    <div class="chapters"></div>

    <div class="targets"></div>

    <button class="addChapterBtn">+ Chapter</button>
  </div>

  <!-- BIOLOGY -->
  <div class="row" data-subject="Biology">
    <div class="subject">Biology</div>

    <div class="chapters"></div>

    <div class="targets"></div>

    <button class="addChapterBtn">+ Chapter</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
