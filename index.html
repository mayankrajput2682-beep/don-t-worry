<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEET Daily Target Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>NEET Daily Chapter Target Tracker</h1>

<div class="date-bar">
  <label>Date:</label>
  <input type="date" id="datePicker">
</div>

<div class="table-header">
  <div class="col-subject">SUBJECT / CHAPTER</div>
  <div class="col-target">Lecture</div>
  <div class="col-target">NCERT</div>
  <div class="col-target">Revision</div>
  <div class="col-target">Module</div>
  <div class="col-target">DPP</div>
  <div class="col-target">PYQs</div>
  <div class="col-complete">CHAPTER COMPLETE</div>
</div>

<div id="planner"></div>

<script src="script.js"></script>
</body>
</html>
