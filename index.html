<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEET Daily Chapter Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>NEET Daily Chapter Completion Tracker</h1>

<div class="date-bar">
  <label>Date:</label>

</div>

  <div class="h-subject">SUBJECT</div>

</div>

<div class="container" id="planner"></div>

<script src="script.js"></script>
</body>
</html>
